<!DOCTYPE html>
<html>
  <head>
    <title>Arrays String Manipulation</title>
    <meta charset="utf-8">

  </head>
  <body>
    <h1>Arrays String Manipulation</h1>
    <form>
      <label>Enter letters only:</label>
      <input id="input-field" type="text" pattern="regexp" size="100">
      <button id="submit-button" type="button">Submit</button>
    </form>

    <div id="output-area"></div>

    <div>
      <p>Reverse Letters: </p>
      <p id="reverse" class="output-area"> </p>
    </div>

    <div>
        <p>Alphabetical Order: </p>
        <p id="alphabetize" class="output-area"> </p>
    </div>

    <div>
        <p>Palindrome String: (whatever that is)</p>
        <p id="palindrome" class="output-area"> </p>
    </div>

      <script src="strings.js"></script>
  </body>
</html>
