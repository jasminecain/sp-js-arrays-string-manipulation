<!DOCTYPE html>
<html>
  <head>
    <title>Arrays String Manipulation</title>
    <meta charset="utf-8">

  </head>
  <body>
    <h1>Arrays String Manipulation</h1>
    <label>Enter letters only:</label>
    <input id="input-field" type="text" size="100">
    <button id="submit-button" type="button">Submit</button>

    <div id="output-area"></div>

    <div>
      <p>Reverse Letters: </p>
      <p id="reverse" class="output-area"> </p>
    </div>

    <div>
        <p>Alphabetical Order: </p>
        <p id="alphabetize" class="output-area"> </p>
    </div>

    <div>
       <!-- word, phrase, number, or other sequence of characters which reads the same backward as forward -->
        <p>Palindrome String: </p>
        <p id="palindrome" class="output-area"> </p>
    </div>

      <script src="strings.js"></script>
  </body>
</html>
